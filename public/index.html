<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Transcription App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Audio Transcription App</h1>
    <div id="questionContainer" class="mb-4">
      <h2 id="questionText"></h2>
      <p id="topicText" class="text-muted"></p>
    </div>
    <div class="mb-3">
      <button id="recordBtn" class="btn btn-primary">Record</button>
      <button id="stopBtn" class="btn btn-danger" disabled>Stop</button>
      <button id="deleteBtn" class="btn btn-warning" disabled>Delete Audio</button>
    </div>
    <div class="mb-3">
      <button id="prevBtn" class="btn btn-secondary">Previous</button>
      <button id="nextBtn" class="btn btn-secondary">Next</button>
    </div>
    <div class="mb-3">
      <button id="downloadAllBtn" class="btn btn-success">Download All Transcriptions</button>
    </div>
    <div id="audioContainer" class="mb-3"></div>
    <div id="transcriptionContainer" class="mb-3"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
