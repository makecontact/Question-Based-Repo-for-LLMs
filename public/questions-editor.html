<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/jsoneditor@9.9.2/dist/jsoneditor.min.css" rel="stylesheet" type="text/css">
    <style>
        #editor {
            height: 500px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">QRB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Answer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/questions-editor">Edit Questions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Questions Editor</h1>
        <div class="row mb-3">
            <div class="col-md-6">
                <select id="setSelector" class="form-select">
                    <option value="">Select a question set</option>
                </select>
            </div>
            <div class="col-md-6">
                <button id="createSetBtn" class="btn btn-success me-2">Create New Set</button>
                <button id="deleteSetBtn" class="btn btn-danger">Delete Set</button>
            </div>
        </div>
        <p>Use this editor to modify the questions structure. Each topic contains an array of questions.</p>
        <ul>
            <li>Click the + icon to add new topics or questions.</li>
            <li>Click the x icon to remove topics or questions.</li>
            <li>Double-click on text to edit it.</li>
        </ul>
        <div id="editor" class="mb-3"></div>
        <button id="saveButton" class="btn btn-primary mt-3">Save Changes</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsoneditor@9.9.2/dist/jsoneditor.min.js"></script>
    <script src="questions-editor.js"></script>
</body>
</html>
